<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/k3v0g6w/wise-parrot-logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wise Parrot - Your Digital Business Buddy</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      /* ✅ Sticky CTA Container */
      .sticky-cta {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ff7a00; /* Wise Parrot orange */
        border-radius: 50px;
        padding: 8px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        z-index: 9999;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        width: auto;
        max-width: 90%;
        flex-wrap: nowrap;
      }

      /* ✅ Buttons */
      .cta-btn {
        background-color: #ffffff;
        color: #000000;
        font-weight: 600;
        text-decoration: none;
        border-radius: 50px;
        padding: 12px 20px;
        text-align: center;
        transition: all 0.3s ease;
        font-size: 0.95rem;
        white-space: nowrap;
        flex: 1;
        min-width: 0;
      }

      .cta-btn:hover {
        background-color: #f5f5f5;
        transform: scale(1.05);
      }

      /* ✅ Responsive Design (keeps 1 row even on mobile) */
      @media (max-width: 640px) {
        .sticky-cta {
          flex-direction: row;
          bottom: 12px;
          padding: 6px 6px;
          gap: 6px;
          max-width: 94%;
        }

        .cta-btn {
          font-size: 0.85rem;
          padding: 9px 12px;
          flex: 1;
        }
      }

      /* For ultra-small devices (320px width) */
      @media (max-width: 400px) {
        .sticky-cta {
          gap: 4px;
          bottom: 10px;
          padding: 5px 5px;
          max-width: 95%;
        }

        .cta-btn {
          font-size: 0.75rem;
          padding: 7px 10px;
        }
      }

      /* Extra small devices */
      @media (max-width: 320px) {
        .sticky-cta {
          bottom: 8px;
          padding: 4px 4px;
          gap: 3px;
        }

        .cta-btn {
          font-size: 0.7rem;
          padding: 6px 8px;
        }
      }
    </style>

    <!-- React Import Map -->
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>

    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-[#FEFDEB] relative">
    <div id="root"></div>

    <!-- ✅ Sticky CTA Buttons -->
    <div class="sticky-cta">
      <a
        href="https://wa.me/message/DVKCEGNOAQ7UK1"
        target="_blank"
        class="cta-btn"
        >Chat Now</a
      >
      <a
        href="https://wa.me/message/Q65LGTP5PUYNG1"
        target="_blank"
        class="cta-btn"
        >Hire Me !!</a
      >
    </div>

    <!-- Optional Scroll Fade -->
    <script>
      const cta = document.querySelector(".sticky-cta");
      window.addEventListener("scroll", () => {
        if (window.scrollY > 100) {
          cta.style.opacity = "1";
        } else {
          cta.style.opacity = "0.95";
        }
      });
    </script>

    <!-- React App -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
